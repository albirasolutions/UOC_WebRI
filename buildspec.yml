version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - wget "https://github.com/gohugoio/hugo/releases/download/v"+$HUGO_VERSION+"/hugo_" + $HUGO_VERSION +"_Linux-64bit.deb"
      - dpkg -i hugo_$HUGO_VERSION_Linux-64bit.deb
    finally:
      - hugo version
  pre_build:
    commands:
      - node ./bin/rename-languages.js
    finally:
      - echo "Finished renaming language files"
  build:
    commands:
      - hugo
      - cd public && aws s3 sync . s3://$BUCKET_S3 --delete --acl public-read
      - aws cloudsearchdomain --endpoint-url $CLOUDSEARCH_URL upload-documents --content-type application/json --documents ./ca/index.json
    finally:
      - echo "Script finished running"