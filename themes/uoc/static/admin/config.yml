 
backend:
  name: github
  branch: master
  repo: albirasolutions/UOC_WebRI
  base_url: https://eh7d3mcjpg.execute-api.eu-west-1.amazonaws.com # Path to ext auth provider
  auth_endpoint: /prod/auth
media_folder: "static/img" # Media files will be stored in the repo under static/img/
public_folder: "/img"
#publish_mode: editorial_workflow
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections: # A list of collections the CMS should be able to edit
  - name: "principal"
    label: "Principal"
    files:
      - label: "CA"
        name: "ca"
        file: "content/principal/principal.ca.md"
        #format: "json"
        #extension: "json"
        create: true
        fields:
          - {label: "Títol", name: "title", widget: string}
          - label: "ambits_especialitzacio"
            name: "ambits_especialitzacio"
            widget: "list"
            fields:
              - {label: "Camp", name: "display_name", widget: string}
              - {label: "Valor", name: "value", widget: string}
          - label: "ods"
            name: "ods"
            widget: "list"
            fields:
              - {label: "Camp", name: "display_name", widget: string}
              - {label: "Valor", name: "value", widget: string}
              - {label: "Color", name: "color", widget: string}
          - label: "sector_productiu"
            name: "sector_productiu"
            widget: "list"
            fields:
              - {label: "Camp", name: "display_name", widget: string}
              - {label: "Valor", name: "value", widget: string}
          - label: "centre"
            name: "centre"
            widget: list
            fields:
              - {label: "Camp", name: "display_name", widget: string}
              - {label: "valor", name: "value", widget: string}   
      - label: "ES"
        name: "es"
        file: "content/principal/principal.es.md"
        #format: "json"
        #extension: "json"
        create: true
        fields:
          - {label: "Título", name: "title", widget: string}
          - label: "ambits_especialitzacio"
            name: "ambits_especialitzacio"
            widget: "list"
            fields:
              - {label: "Campo", name: "display_name", widget: string}
              - {label: "Valor", name: "value", widget: string}
          - label: "ods"
            name: "ods"
            widget: "list"
            fields:
              - {label: "Campo", name: "display_name", widget: string}
              - {label: "Valor", name: "value", widget: string}
              - {label: "Imagen", name: "img", widget: image}
          - label: "sector_productiu"
            name: "sector_productiu"
            widget: "list"
            fields:
              - {label: "Campo", name: "display_name", widget: string}
              - {label: "Valor", name: "value", widget: string}
          - label: "centre"
            name: "centre"
            widget: list
            fields:
              - {label: "Campo", name: "display_name", widget: string}
              - {label: "valor", name: "value", widget: string}
      - label: "EN"
        name: "en"
        file: "content/principal/principal.en.md"
        #format: "json"
        #extension: "json"
        create: true
        fields:
          - {label: "Title", name: "title", widget: string}
          - label: "ambits_especialitzacio"
            name: "ambits_especialitzacio"
            widget: "list"
            fields:
              - {label: "Key", name: "display_name", widget: string}
              - {label: "Value", name: "value", widget: string}
          - label: "ods"
            name: "ods"
            widget: "list"
            fields:
              - {label: "Key", name: "display_name", widget: string}
              - {label: "Value", name: "value", widget: string}
              - {label: "Image", name: "img", widget: image}
          - label: "sector_productiu"
            name: "sector_productiu"
            widget: "list"
            fields:
              - {label: "Key", name: "display_name", widget: string}
              - {label: "Value", name: "value", widget: string}
          - label: "centre"
            name: "centre"
            widget: list
            fields:
              - {label: "Key", name: "display_name", widget: string}
              - {label: "Value", name: "value", widget: string}
  - name: "solucio_tec_ca"
    label: 'Solucions Tecnologiques'
    folder: "content/solucio_tec/"
    slug: '{{slug}}.{{language}}'
    identifier_field: {{slug}}
    filter: {field: "language", value: "ca"}
    extension: 'md'
    create: true
    fields:
      - {label: Títol, name: title, widget : string, required: true}
      - {label: Idioma, name: language, widget : select, options: ["ca","es","en"], required: true}
      - label: General
        name: general
        widget: list
        fields: 
          - {label: "Nom Solucio", name: nom_solucio, widget: string, required: true}
          - {label: "Text", name: text_breu, widget: string}
          - {label: "Eslogan", name: slogan, widget: string}
          - {label: "Img Background", name: "img_background", widget: image, required: true}
          - {label: "Tipologia", name: tipologia, widget: string, required: true}
          - label: "Sector"
            name: sector
            widget: relation
            collection: "sectors_ca"
            searchFields: ["name","value","language"]
            valueField: "name"
            displayFields: ["name","language"]
            required: true
          - label: "Centre"
            name: centre
            widget: relation
            collection: "centers_ca"
            searchFields: ["title","language"]
            valueField: "title"
            displayFields: ["title","language"]
            required: true
          - {label: "Logo", name: "logo", widget: image}
          - label: "Keywords"
            name: keywords
            widget: list
            required: true
            fields:
              - {label: "Value", name: value, widget: string}
          - label: "Social"
            name: xarxes
            widget: list
            fields:
              - {label: "Name", name: xarxa, widget: select, options: ["facebook","twitter","instagram"]}
              - {label: "Url", name: address, widget: string}
      - label: Sobre la Tecnología
        name: sobre_tecnologia 
        required: false     
        widget: list
        fields:
          - {label: titol, name: titol, widget: string}
          - {label: descripcio, name: descripcio, widget: markdown}
          - label: Docs Relacionats
            name: docs_rels
            widget: list
            fields:
              - {label: path, name: path, widget: string}
              - {label: url, name: url, widget: string}
              - {label: size, name: size, widget: string}
              - {label: type, name: type, widget: string}
      - label: Aspectes Innovadors
