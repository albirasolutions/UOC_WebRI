        fields:
          - {label: Name, name: text, widget: string}
          - {label: Adreça, name: address, widget: string}
          - {label: Telèfon, name: telefon, widget: string}
          - {label: E-mail, name: email, widget: string}
    meta:
      - {label: "Date", name: "date", widget: "datetime"}
