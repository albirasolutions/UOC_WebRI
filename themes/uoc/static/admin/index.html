<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />

  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>

  <!-- Include the script that builds the page and powers Netlify CMS 
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
-->
  <style>

    .tags{
      padding: 1em 0 1em 0;
    }

    label {
      background: #5cb85c;
      color: #fff;
      padding: .5em;
      margin: 0 .5em 0 0 ;
      font-size: 10px;
      border-radius: 3px;
    }
    label:after {
        content: 'x';
        font-weight: bold;
        font-size: 14px;
        padding-left: 10px;
    }

  </style>

  <script>

    var SelectorControl = createClass({
      handleChange: function(e) {
        console.log('event-->',e);
        console.log('query_selected-->',document.getElementById('query_selected'));
        let items = document.getElementById("query_selected").innerHTML.replace(/<label class=\"selector_tag\">/ig,"").replace(/<\/label>/ig,",").split(",");
        console.log('retrieving change items...',items);
        this.props.onChange(items.slice(0,items.length-1));
      },

      requestData: function(e){
        let results = document.getElementById("query_results");
        if(!document.getElementById("text_query").value){
          results.innerHTML = "";
          return;
        }
        console.log('sending request to... https://transfer-research.am.pre.uoc.es/api/search?idioma=ca&q='+document.getElementById("text_query").value+'&tipus=grup');
        fetch('https://transfer-research.am.pre.uoc.es/api/search?idioma=ca&q='+encodeURIComponent(document.getElementById("text_query").value)+'&tipus=grup',
            { 
              method: 'GET',
              mode: 'cors'
            }
        )
        .then(function(response) {
          //console.log('getting response from ajax request--->',response);
          return response.text()
        })
        .then(function(text){
          results.innerHTML="";
          text.split("\n").map(function(searchResponse){
            //console.log('each item on response..',searchResponse);
            let resObj = JSON.parse(searchResponse);
            //console.log('jsonRes-->',resObj);
            var grups = resObj.hits["hit"]
            console.log('GRUPS___> ',grups);
            for(var i = 0; i<=grups.length - 1;i++){
              results.innerHTML += "<input type='checkbox' value='query_"+encodeURIComponent(grups[i].id)+"' onclick=\"document.getElementById('query_selected').innerHTML+='<label class=selector_tag>" + grups[i].fields["nom_grup"] + "</label>';document.getElementById('trigger').click()\"> " + grups[i].fields["nom_grup"] + "<br />";
            }
            //results.innerHTML += "<input type='checkbox' value='query_"+encodeURIComponent(item)+"' onclick=\"document.getElementById('query_selected').innerHTML+='<label class=selector_tag>"+item+"</label>';document.getElementById('trigger').click()\"> " + item + "<br />";
          });
        });      
      },
      createGrupList: function(items){
        var values = items.toString().split(",");
        var entries = [];
        for(var k=0;k<=values.length -1;k++){
          var grObj = values[k].split("____"); 
          let obj = {
            name: grObj[0],
            id:grObj[1]
          }
          console.log('grObj-->',grObj);
          console.log('obj-->',obj);
          entries.push(grObj[0]);
          //entries+="<input type='checkbox' value='query_"+encodeURIComponent(obj.id)+"' onclick=\"document.getElementById('query_selected').innerHTML+='<label class=selector_tag>" + encodeURIComponent(obj.name) + "</label>';document.getElementById('trigger').click()\"> " + encodeURIComponent(obj.name) + "<br />";
        }
        //console.log('values--->',values);
        console.log('entries--->',entries);
        return entries.toString();
      },
      generateGrupsObjView:function(items){

        var values = items.toString().split(",");
        var entries = [];
        var innerHtml = "";
        for(var k=0;k<=values.length -1;k++){
          var grObj = values[k].split("____"); 
          console.log('grObj-->',grObj);
          innerHtml+= "<label class=selector_tag>" + encodeURIComponent(grObj[0]) + "</label>';document.getElementById('trigger').click()\"> "+ encodeURIComponent(grObj[0]) + "<br />";
          entries.push(grObj[0]);
          //entries+="<input type='checkbox' value='query_"+encodeURIComponent(obj.id)+"' onclick=\"document.getElementById('query_selected').innerHTML+='<label class=selector_tag>" + encodeURIComponent(obj.name) + "</label>';document.getElementById('trigger').click()\"> " + encodeURIComponent(obj.name) + "<br />";
        }
        //console.log('values--->',values);
        console.log('entries--->',entries);

        let viewObj = {
          id:'query_selected',
          value: entries,
          class: "tags",
          innerHTML: innerHtml
        }
        console.log('listViewObj-->',viewObj);
        return viewObj;

      },
      render: function() {
        var value = this.props.value;
        console.log('rendering...value-->',this.props);
        console.log('returning h function -->',h());
        var initGrupsObj = this.generateGrupsObjView(value);
        return h('div', 
                { 
                  _style : {border: "1px solid #bbb", backgroundColor:"grey"}
                },
                  h('div',initGrupsObj),
                  h('input', {
                      id : "text_query", 
                      style : {border: "1px solid #bbb", backgroundColor:"grey"},
                      onChange: this.handleChange
                    }
                  ),
                  h('button', {
                      onClick: this.requestData
                    },
                    'cerca'
                  ),
                  h('div', {
                      id: "query_results"
                    }
                  ),
                  h('button', {
                      id : "trigger",
                      style : {
                        display : "none"
                      },
                      onClick: this.handleChange
                    },
                    'trigger'
                  )
            );
      }
    });

    CMS.registerWidget('selector_custom', SelectorControl);
  </script>


</body>
</html>
